<div class="container">
    <h2>Generate Quiz</h2>
    <form #quizForm="ngForm" (ngSubmit)="onSubmit(quizForm.value)" novalidate>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" [(ngModel)]="queryParams.category" class="form-control" required>
                <option value="">Select Subject</option>
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                <option value="14">Entertainment: Television</option>
                <option value="15">Entertainment: Video Games</option>
                <option value="16">Entertainment: Board Games</option>
                <option value="17">Science &amp; Nature</option>
                <option value="18">Science: Computers</option>
                <option value="19">Science: Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment: Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                <option value="32">Entertainment: Cartoon &amp; Animations</option>
            </select>
            <div *ngIf="quizForm.controls['category']?.invalid && (quizForm.controls['category']?.dirty || quizForm.controls['category']?.touched)" class="text-danger">
                Category is required.
            </div>
        
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" [(ngModel)]="queryParams.difficulty" class="form-control" required>
                <option value="">Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount" >Number of Questions:</label>
            <input placeholder="Select Number of Questions" type="number" id="amount" name="amount" [(ngModel)]="queryParams.amount" class="form-control" required>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" [(ngModel)]="queryParams.type" class="form-control" required>
                    <option value="" disabled [attr.selected]="queryParams.type === ''">Select type</option>
                    <option  value="multiple">Multiple</option>
                </select>
            </div>
        </div>
        <div class="container">
            
        </div>
        <button type="submit" class="btn btn-primary">Generate Quiz</button>
    </form>

    </div>
